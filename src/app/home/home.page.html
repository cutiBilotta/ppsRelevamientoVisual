<ion-content [fullscreen]="true">

  <div id="container">
    <br>

    <div style="display: flex; align-items: center; justify-content: space-between; background-image: url(../../assets/img/fondo.jpg);">
      <br><br>
      <ion-text color="light" style="font-size: large; font-weight: 800; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Bienvenido/a, {{userEmail}}</ion-text>
      <br>
    </div>

    <br><br>

    <div id="cosasLindasContainer">
      <img class="img" src="../../assets/img/linda.jpg" alt="casa nueva" (click)="seleccionCosasLindas()">
      <img class="img" src="../../assets/img/fea.jpg" alt="casa vieja" (click)="seleccionCosasFeas()">
    </div>
<br>
    <div style="margin-left: 10px; margin-bottom: 10px; ">
      <ion-button (click)="cerrarSesion()" shape="round" size="small" color="danger"><img src="../../assets/img/logOff.png" width="30px" height="25px"></ion-button>
    </div>
  </div>

</ion-content>
